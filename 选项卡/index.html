<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			[v-cloak] {
				display: none;
			}
			.color{
				background: palegreen;
			}
		</style>
	</head>
	<body>
		<div id="box" v-cloak="">
			<div style="width: 100%;margin: 10px auto;">
				<no1 :bbb="arr"></no1>
			</div>

		</div>
		<template id="no1">
			<div>
				<div style="overflow: hidden;line-height: 50px;">
					<div v-for="(i,$index) in arr" style="float: left;width: 6%;text-align: center;" @click="index=$index" :class="$index==index?'color':''">{{i.name}}</div>
				</div>
				<div v-for="(i,$index) in arr" v-show="index==$index">
					<img :src="i.img" alt="">
				</div>
			</div>
			</div>
		</template>
	</body>
	<script src="vue.js"></script>
	<script>
		Vue.component('no1', {
			template: "#no1",
			props: ['bbb'],
			data() {
				return {
					index: 0,
					arr: this.bbb
				}
			}
		})
		new Vue({
			el: "#box",
			data: {
				arr: [{
						name: "王俊凯",
						img: "http://img4.imgtn.bdimg.com/it/u=329434355,1398415607&fm=26&gp=0.jpg"
					},
					{
						name: "王源",
						img: "https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1438790023,1891559569&fm=26&gp=0.jpg"
					},
					{
						name: "易烊千玺",
						img: "http://img2.imgtn.bdimg.com/it/u=2528632034,1658218710&fm=26&gp=0.jpg"
					},
				]
			}
		})
	</script>
</html>
